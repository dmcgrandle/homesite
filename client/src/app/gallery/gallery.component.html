<div *ngIf="auth.isAuthenticated()">
  <h2>Select which gallery you'd like to view:</h2>
  <div class="container"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign.gt-xs="space-evenly center"
     fxLayoutGap="10px">
    <mat-card fxFlex="33">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>
          <h3 fxFlexAlign>Picture Gallery</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [routerLink]="['/photo-albums']" [src]="'protected/images/2018-00-03Graduation0364.jpg' | secure" alt="Rachel Grade 8 Grad">
    </mat-card>
    <mat-card fxFlex="33">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>
          <h3>Video Gallery</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image [routerLink]="['/videos']" [src]="'protected/images/2018-05-23PianoRecital0356.jpg' | secure" alt="Rachel Plays Piano">
    </mat-card>
  </div>
</div>
