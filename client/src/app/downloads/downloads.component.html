<div class="spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<div class="download-container" [hidden]="loading$ | async">
    <h2>Downloads:</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- FileId Column -->
        <ng-container matColumnDef="fileId">
          <th mat-header-cell *matHeaderCellDef> File ID </th>
          <td mat-cell *matCellDef="let file"> {{file._id}} </td>
        </ng-container>

        <!-- Filename Column -->
        <ng-container matColumnDef="filename">
            <th mat-header-cell *matHeaderCellDef> Filename </th>
            <td mat-cell *matCellDef="let file"> {{file.filename}} </td>
          </ng-container>
        
        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let file"> {{file.type}} </td>
        </ng-container>
      
        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell class="right-align" *matHeaderCellDef> Size </th>
          <td mat-cell class="right-align" *matCellDef="let file"> {{file.size}} </td>
        </ng-container>
    
        <!-- Icon Column -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Icon </th>
            <td mat-cell *matCellDef="let file"><span class="fiv-viv {{file.icon}}"></span> </td>
        </ng-container>
          
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
      </table>
      <mat-paginator [pageSize]="8" [pageSizeOptions]="[5, 8, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
