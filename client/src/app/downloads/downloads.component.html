<div class="spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<div class="download-container" [hidden]="loading$ | async">
    <h2>Downloads:</h2>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
      
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
      
        <!-- FileId Column -->
        <ng-container matColumnDef="fileId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let file"> {{file._id}} </td>
        </ng-container>

        <!-- Download Icon Column -->
        <ng-container matColumnDef="downloadIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell class="clickable center-align"  *matCellDef="let row" 
                matTooltip="Download this item" matTooltipPosition="right" matTooltipShowDelay="1000">
                <mat-icon (click)="onDownloadClicked(row)">vertical_align_bottom</mat-icon>
            </td>
          </ng-container>

        <!-- Delete Icon Column -->
        <ng-container matColumnDef="deleteIcon">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell class="clickable center-align"  *matCellDef="let row"
                matTooltip="DELETE this item permanently" matTooltipPosition="right" matTooltipShowDelay="1000">
              <mat-icon (click)="onDeleteClicked(row)">delete_forever</mat-icon>
            </td>
          </ng-container>

        <!-- Filename Column -->
        <ng-container matColumnDef="filename">
            <th mat-header-cell class="indent" *matHeaderCellDef> Filename </th>
            <td mat-cell class="indent" *matCellDef="let file"> {{file.filename}} </td>
          </ng-container>
        
        <!-- Icon Column -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell class = "center-align" *matHeaderCellDef></th>
            <td mat-cell class = "center-align" *matCellDef="let file"><span class="fiv-viv {{file.icon}}"></span> </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let file"> {{file.type}} </td>
        </ng-container>
      
        <!-- Size Column -->
        <ng-container matColumnDef="size">
          <th mat-header-cell class="right-align" *matHeaderCellDef> Size </th>
          <td mat-cell class="right-align" *matCellDef="let file"> {{file.size}} </td>
        </ng-container>
    
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="8" [pageSizeOptions]="[5, 8, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>
    
</div>
