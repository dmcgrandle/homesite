<mat-card class="focal-container" (click)="makeFullscreen()" fxLayout="column" fxLayoutAlign="none center" fxHide.lt-sm
    fxFlexAlign="center" fxFlexFill>
    <div fxFlex #imageContainer class="img-container" fxLayoutAlign="center center">
        <div class="inner-spinner" *ngIf="loading" [ngStyle]="{'height.px': imageHeight}" fxLayoutAlign="center center">
            <mat-spinner></mat-spinner>
        </div>
        <img [@fade]="loading ? 'fadeOut' : 'fadeIn'" [hidden]="loading" class="img-focal"
            [src]="focal.fullPath | secure" (load)="loaded.emit(true)">
    </div>
    <mat-card-footer>
        <h4 *ngIf="!focal.caption">{{focal.filename}}</h4>
        <h4 *ngIf="focal.caption">{{focal.caption}}</h4>
    </mat-card-footer>
</mat-card>
