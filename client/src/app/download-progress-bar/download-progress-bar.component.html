<div class="progress-bar-container" fxLayoutAlign="center center" fxLayout="column">
    <mat-toolbar class="toolbar">
        <h3 >{{data.heading}}</h3>
    </mat-toolbar>
    <mat-progress-bar mode="determinate" [value]="data.percentDone | async"></mat-progress-bar>
    <p class="align-center">{{data.percentDone | async}}%</p>
    <div mat-dialog-actions>
        <button mat-raised-button type="submit" (click)="onStopClick()" color="warn" cdkFocusInitial>{{data.stopText}}</button>
    </div>
</div>
