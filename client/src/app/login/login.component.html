<div *ngIf="!auth.isAuthenticated()">
  <video *ngIf="auth.hasLoggedInBefore()" autoplay muted loop id="BackImage">
    <source src="assets/video/Beach_Waves_Sunset-480p.mp4" type="video/mp4">
  </video>
  <img *ngIf="!auth.hasLoggedInBefore()" src="assets/images/Mountain.jpg" id="BackImage" fxFlexFill>
  <div class="login-container" fxLayoutAlign="center center">
        <!-- fxLayout="row"
        fxLayout.sm="column"
        fxLayout.xs="column" -->
      <form novalidate #loginForm="ngForm" class="login-form" fxLayout="column">
        <mat-toolbar class="toolbar">
          <h3 align="center">Login to www.McGrandle.com</h3>
        </mat-toolbar>
        <mat-form-field>
          <input matInput maxlength="20" placeholder="Username" type="text" [(ngModel)]="auth.user.username" #username="ngModel" name="username" required>
          <!-- <mat-hint align="end">{{input.value?.length || 0}}/20</mat-hint> -->
          <mat-hint>
            <span [hidden]="username.pristine">
              <span [hidden]="!username.errors?.required">** Username is required **</span>
            </span>
          </mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput maxlength="30" placeholder="Password" [type]="hide ? 'password' : 'text'"
             [(ngModel)]="auth.user.password" name="password" #password="ngModel" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint>
            <span [hidden]="password.pristine">
              <span [hidden]="!password.errors?.required">** Password is required **</span>
            </span>
          </mat-hint>
        </mat-form-field>
        <div fxLayout="row">
          <button mat-raised-button color="primary" type="button" (click)="openRegisterDialog()">Register New User</button>
          <span class="fill-space"></span>
          <button mat-raised-button type="submit"
             color="primary" [disabled]="loginForm.form.invalid" (click)="onLogin()" cdkFocusInitial>Login</button>
        </div>
        <a id="forgotCredentials" align="center" (click)="openForgotDialog()">Forgot username or password</a>
      </form>
  </div>

</div>
