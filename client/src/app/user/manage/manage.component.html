<div class="spinner" *ngIf="loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<div class="manage-container" [hidden]="loading$ | async">
    <h2>Manage Users:</h2>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <div>  <!-- div to hold the table and the paginator -->
        <table mat-table [dataSource]="dataSource">

            <!-- User ID Column -->
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User ID </th>
                <td mat-cell *matCellDef="let user"> {{user._id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let user"> {{user.username}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-Mail </th>
                <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>

            <!-- Level Column -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef> Level </th>
                <td mat-cell *matCellDef="let user"> {{user.level}} </td>
            </ng-container>

            <!-- Row definition -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
        </table>
        <mat-paginator [pageSize]="8" [pageSizeOptions]="[5, 8, 15, 20]" showFirstLastButtons></mat-paginator>
    </div>

</div>
